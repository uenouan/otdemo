- id: tx1_register_hostip
  name: TX1 Register Host IP as a fact
  description: Explicitly registers host.ip as a fact for testing requirements.
  tactic: discovery
  technique:
    attack_id: T1082
    name: System Information Discovery
  platforms:
    windows:
      psh:
        command: |
            $routeLine = route print | Select-String "^\s*0\.0\.0\.0\s+0\.0\.0\.0" | Select-Object -First 1
            if ($routeLine) {
              $columns = ($routeLine.ToString() -split '\s+') | Where-Object { $_ -ne '' }
              $ip = $columns[3]
              if ($ip -notlike "169.254*") {
                Write-Output $ip
              }
            }
        parsers:
          plugins.stockpile.app.parsers.ipaddr:
            - source: host.addr
